{{extend 'layout.html'}}
<style>
    #header-index-container{
        background-color:rgb(233,233,233);
        border-bottom:1px solid rgb(201,201,201);
    }
    #header-index{
        margin-left:6%;
        margin-right:6%;
    }
    #content { }
    #right { 
        width: 255px;
        float: right;
        padding-left:5px;
        padding-right:5px; 
    }
    #left {
        width: 175px; 
        float: left;
        border-right:1px solid rgb(238,238,238);  
        padding-left:15px;    
    }
</style>

<div id="header-index-container">
    <div id="header-index">
        <br><h3 style="color:rgb(80, 84, 92);font-size:45px;float:left;"><i class="fa fa-bar-chart-o"></i> markets</h3>
        {{if auth.is_logged_in():}}
            <a data-toggle="modal" href="#new-market" class="btn" style="float:right;">+ new market</a>
        {{else:}}
            <a data-toggle="modal" href="#login-or-signup" class="btn" style="float:right;">+ new market</a>
        {{pass}}
        <div style="clear:both;"></div>
        <br>
    </div>

</div>

<div id="left">
    <a>filters</a>
    <a>sort</a>
</div>

<div class="centered-width">


	{{for market in market_list:}}
		<h3><a href="/market/{{=market['url_title']}}">{{=market['title']}}</a></h3>
		<p class="lead">{{=market['description']}}</p>
		<p class="lead">marketplace stats</p>
        <hr><br>
	{{pass}}
</div>

<br><br><br><br>

<div class="modal fade" id="new-market" style="display:none;">
    <div class="modal-header" id="new-market-header">
        <a class="close" data-dismiss="modal">Ã—</a>
        <h3>+ new market</h3>
    </div>
    <br>
    <div class="modal-body" style="">
        {{=form_create_market}}
    </div>
    <div class="modal-footer">
        footer
    </div>
</div> 

<script>
    $("#new-market").draggable({handle:"#new-market-header", cursor:"move"}); 
</script>
